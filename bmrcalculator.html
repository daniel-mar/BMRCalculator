<html>
<head>
<title>BMR Calculator</title>

<script type="text/javascript">

// set variables for later use, shh ignore these
var totalCalWomen;
var totalCalMen;
var wBMR;
var mBMR;
var wPercent;
var mPercent;
 
  function calcCalories() {

	//parse input
	var weight = parseFloat( document.getElementById("weight").value );
	var height = parseFloat( document.getElementById("height").value );
	var age = parseFloat( document.getElementById("age").value ); 

	  // calculate Women BMR
	  wBMR = 655 + ( 4.3 * weight ) + ( 4.7 * height ) - ( 4.7 * age );

	  // calculate Men BMR
	  mBMR = 66 + ( 6.3 * weight ) + ( 12.9 * height ) - ( 6.8 * age );
  
	    // activity level 1-4 if statements
		if( document.getElementById("activity").value == "level1" ) {
      
		  wPercent = ( 20 / 100 ) * wBMR;
		  mPercent = ( 20 / 100 ) * mBMR;
		  totalCalWomen = wBMR + wPercent;	
		  totalCalMen = mBMR + mPercent;
		}
		  
		  else if( document.getElementById("activity").value == "level2" ) {
		    
		    wPercent = ( 37 / 100 ) * wBMR;
			mPercent = ( 37 / 100 ) * mBMR;
			totalCalWomen = wBMR + wPercent;
			totalCalMen = mBMR + mPercent;
		  }
			
		    else if( document.getElementById("activity").value == "level3" ) {
		  	  
		      wPercent = ( 55 / 100 ) * wBMR;
		      mPercent = ( 55 / 100 ) * mBMR;
		      totalCalWomen = wBMR + wPercent;
		      totalCalMen = mBMR + mPercent;
		      }
		  
		      else if( document.getElementById("activity").value == "level4" ) {
				
			    wPercent = ( 70 / 100 ) * wBMR;
			    mPercent = ( 70 / 100 ) * mBMR;
			    totalCalWomen = wBMR + wPercent;
			    totalCalMen = mBMR + mPercent;  
				}
				
      // construct output
	      var msg = "<div>To maintain your current weight...</div>";
		  msg = msg + "<div>If you are female, you must eat " + totalCalWomen.toFixed() + " calories</div>";
		  msg = msg + "<div>If you are male, you must eat " + totalCalMen.toFixed() + " calories</div></br>"; 
		  msg = msg + "<div>More calories in a day will result in weight gain,</div>";
		  msg = msg + "<div>less calories will result in weight loss</div>";
		  
    // output
            document.getElementById("output").innerHTML = msg;
			
  // ends function  
  }
  
</script>

</head>
<body>

<div id="pagewrap">

	<div id="contentwrap">
	
		<div id="header">
			Calorie Counter
		</div>
	
		<div id="formwrap">
	
			<form>	
				<div class="formtext">Enter your weight (pounds)</div>
				<input type="text" class="formfield" id="weight" size="40" value="150" />
	
				<div class="formtext">Enter your height (inches)</div>
				<input type="text" class="formfield" id="height" size="40" value="66" />
				
				<div class="formtext">Enter your age (years)</div>
				<input type="text" class="formfield" id="age" size="40" value="44" />
		
				<div class="formtext">Select your activity level (1-4)</div>
				<select id="activity" class="formfield">
					<option value="level1">Level 1 - Sedentary - little or no exercise</option>
					<option value="level2">Level 2 - Lightly Active - exercise 1-3 times/week</option>
					<option value="level3">Level 3 - Moderately Active - exercise 3-5 times/week</option>
					<option value="level4">Level 4 - Very Active - exercise 6-7 times/week</option>
				</select>
		
				<div style="margin-top:20px;">
					<input type="button" value="Calculate Calories" id="calcbutton" onClick="calcCalories()" />
				</div>
			</form>
